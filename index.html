<!DOCTYPE html>
<html lang="en">

<head>
    <title>Booki</title>
    <meta charset="utf-8">
    <meta name="author" content="Verdiane DADA">
    <meta name="description" content="Booki, a holliday accommodation booking webapp, I'm Turning a  mockup into a website with HTML & CSS  ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Assuring coherence between browsers -->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <!-- reseting some css properties -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <!-- importing fontawesome -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- importing Googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- importing personal stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">

</head>

<body>
    <!-- page header -->
    <header>
        <a href="#">
            <img src="./assets/logo/Booki.png" alt="Booki logo">
        </a>
        <nav>
            <ul>
                <li class="active">
                    <a href="#">Hébergements</a>
                </li>
                <li>
                    <a href="#">Activités</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <section>
            <formulaire de recherche-->
                <h1 class="bold">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ille ou en pleine nature</p>
                <form id="search-form" action="">
                    <div class="form-group">
                        <i class="fa fa-solid fa-map-marker "></i>
                        <input type="text" Placeholder="Marseille, France">
                        <button type="submit" id="search">Rechercher</button>
                        <button type="submit" id="search-icon">
                            <i class="icon fa fa-search"></i>
                        </button>
                    </div>
                </form>
        </section>
        <!-- filtres de recherche -->
        <section id="filter-section">
            <div id="filter-section-title">
                <span class="bold">Filtres</span>
            </div>
            <div id="search-filter">
                <div class="filter">
                    <i class="fa fa-money-bill-wave"></i>
                    <Span class="bold">économique</Span>
                </div>
                <div class="filter">
                    <i class="fa fa-child-reaching"></i>
                    <Span class="bold">Familial</Span>
                </div>
                <div class="filter">
                    <i class="fa fa-heart"></i>
                    <Span class="bold">Romantique</Span>
                </div>
                <div class="filter">
                    <i class="fa fa-dog"></i>
                    <Span class="bold">Animaux autorisés</Span>
                </div>
            </div>
        </section>
        <section id="info-section">

            <i class="fa-solid fa-info"></i>
            <p> Plus de 500 logements sont disponibles dans cette ville
            </p>
        </section>
        <section id="content-section">
            <main>
                <h2 class="section-title">Hébergements à Marseille</h2>
                <div>
                    <div class="accommodation">
                        <div class="picture-container">
                            <!-- <picture  > -->
                            <!-- defining image for phone screen-->
                            <!-- <source media="(max-width: 767px)" srcset="./assets/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg"> -->
                            <!-- defining image for phone wide screen-->
                            <!-- <source media="(min-width: 992px)" srcset="./assets/hebergements/2_large/marcus-loke-WQJvWU_HZFo-unsplash.jpg"> -->
                            <!-- defining default image for tablet screen-->
                            <img class="accommodation-picture" src="./assets/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Aubere La Cannebière">
                            <!-- </picture> -->
                        </div>
                        <div class="accommodation-details">
                            df
                        </div>
                    </div>
                </div>
            </main>
            <!-- <aside>
                <h2 class="section-title">Les plus populaires</h2>
            </aside> -->
        </section>
    </div>
</body>

</html>
