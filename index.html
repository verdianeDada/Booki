<!DOCTYPE html>
<html lang="en">

<head>
    <title>Booki</title>
    <meta charset="utf-8">
    <meta name="author" content="Verdiane DADA">
    <meta name="description" content="Booki, a holliday accommodation booking webapp, I'm Turning a  mockup into a website with HTML & CSS  ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Assuring coherence between browsers -->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <!-- reseting some css properties -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <!-- importing fontawesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- importing Googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- importing personal stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">

</head>

<body>
    <!-- page header -->
    <header>
        <a href="#">
            <img src="./assets/logo/Booki.png" alt="Booki logo">
        </a>
        <nav>
            <ul>
                <li class="active">
                    <a href="#">Hébergements</a>
                </li>
                <li>
                    <a href="#">Activités</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <section>
            <!-- partie du formulaire -->
            <h1 class="bold">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ille ou en pleine nature</p>
            <form id="search-form" action="">
                <div class="form-group">
                    <i class="fa fa-solid fa-map-marker "></i>
                    <input type="text" value="Marseille, France">
                    <button type="submit" id="search">Rechercher</button>
                    <button type="submit" id="search-icon">
                        <i class="icon fa fa-search"></i>
                    </button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
